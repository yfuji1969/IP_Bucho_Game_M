<div id="touch-right" style="position: absolute; right: 0; top: 0; width: 50%; height: 100%;"></div>

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

canvas {
  height: 100%; /* 高さをデバイスの縦方向に合わせる */
  width: auto;  /* 幅は自動で調整 */
}

<html lang="en">
<head>

    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
